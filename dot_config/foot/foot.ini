[main]
term=xterm-256color
font=Tamzen:size=11:style=Regualr
font-bold=Tamzen:size=11:style=Regualr
font-italic=Tamzen:size=11:style=Regualr

dpi-aware=no
bold-text-in-bright=no

pad=2x2
resize-delay-ms=100

[colors]
alpha = 0.92
foreground=ffffff
background=000000
selection-foreground=ffffff
selection-background=7030af
urls=c6daff

regular0=000000
regular1=ff5f59
regular2=44bc44
regular3=d0bc00
regular4=2fafff
regular5=feacd0
regular6=00d3d0
regular7=ffffff

bright0=1e1e1e
bright1=ff5f5f
bright2=44df44
bright3=efef00
bright4=338fff
bright5=ff66ff
bright6=00eff0
bright7=989898

16=fec43f
17=ff9580

cursor=ffffff 7030af

[cursor]
blink=no
style=block

[mouse]
hide-when-typing=yes

[scrollback]
lines=10000

[key-bindings]
clipboard-copy=Control+Shift+c XF86Copy
clipboard-paste=Control+Shift+v XF86Paste
primary-paste=Shift+Insert
search-start=Control+Shift+r
font-increase=Control+plus Control+equal
font-decrease=Control+minus
font-reset=Control+0
spawn-terminal=Control+Shift+n
show-urls-launch=Control+Shift+o
unicode-input=Control+Shift+u
noop=Control+Shift+q
